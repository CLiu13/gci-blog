<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <link href="/assets/css/fonts.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/default.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="wrapper">
      <div id="header-wrapper">
        <div id="header" class="container">
          <div id="logo">
            <h1><a href="/">CLiu13: My GCI Experience</a></h1>
          </div>
          <div id="menu">
            <ul>
              {% block navbar %}
              {% endblock %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main>
      {% block body %}
      {% endblock %}
    </main>
    <div id="copyright" class="container">
      <p>&copy; CLiu13. All rights reserved. | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
    </div>
  </body>
</html>
